<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexus Automation - 404 Page</title>
  <style>
    /* Base styles */
    :root {
      --primary-blue: #0D6EFD;
      --secondary-teal-green: #20C997;
      --accent-orange: #FF6F00;
      --light-gray: #F8F9FA;
      --dark-gray: #343A40;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: var(--dark-gray);
      background-color: var(--light-gray);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-image: radial-gradient(circle at 1px 1px, rgba(13, 110, 253, 0.1) 1px, transparent 0);
      background-size: 20px 20px;
    }
    
    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }
    
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: var(--primary-blue);
    }
    
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    
    .btn {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s;
      cursor: pointer;
    }
    
    .btn-primary {
      background-color: var(--primary-blue);
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <p>It might have been moved or deleted, or you might have mistyped the URL.</p>
    <a href="/" class="btn btn-primary">Go to Homepage</a>
  </div>
</body>
</html>
